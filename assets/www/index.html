<script>

	//device initialization
	document.addEventListener("deviceready", onDeviceReady, false);

	//map initialization	
	google.maps.event.addDomListener(window, 'load', initialize);
	
	function onDeviceReady(){
			
	    	
		/*Transition of pages when tab is pressed.*/
			$$(".info-div").hide();	
			$$(".hotlines-div").hide();	
			$$(".home-div").show();	
			
			$$("#tab1").tap(function(){//show home-div
				$$(".info-div").hide();	
				$$(".hotlines-div").hide();	
				$$(".home-div").show();	
			});
			$$("#tab2").tap(function(){//show info-div
				$$(".home-div").hide();	
				$$(".hotlines-div").hide();	
				$$(".info-div").show();	
			});
			$$("#tab3").tap(function(){ //show hotlines-div
				$$(".home-div").hide();	
				$$(".info-div").hide();	
				$$(".hotlines-div").show();
			});
			$$(".ebutton").tap(function(){
				
			});
			$$(".updateinfo-btn").tap(function(){
				localStorage.info = "ok";
			});

			// $$(".ebutton").prop('disabled', false);
			checkInfo();
	}

	//check internet connection of user
	function checkInternet(){

	}

	//check info details of user
	function checkInfo(){
		alert(localStorage.info);
		if(!localStorage.info){//user haven't updated his/her info
			statusEbuttons(true);

		}else{// user already updated info
			statusEbuttons(false);
		}
	}


	function statusEbuttons(status){
		if(status){
			$$(".ebutton").attr('disabled', true);
		}else{
			$$(".ebutton").removeAttr('disabled');
		}
		
	}

</script>
